<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Together - Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;

        /* Black + pink gradient background */
        background: linear-gradient(135deg, #000000, #ff1493);

        /* Floral background image overlay */
        background-image: 
            linear-gradient(135deg, rgba(0,0,0,0.8), rgba(255,20,147,0.7)),
            url('https://images.unsplash.com/photo-1525310072745-f49212b5ac6d');
        background-size: cover;
        background-position: center;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: rgba(0,0,0,0.75);
        padding: 40px;
        border-radius: 15px;
        width: 320px;
        text-align: center;
        box-shadow: 0 0 25px hotpink;
        color: white;
    }

    .brand {
        font-size: 32px;
        color: hotpink;
        margin-bottom: 25px;
        font-weight: bold;
        letter-spacing: 2px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 25px;
        outline: none;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 25px;
        background: hotpink;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: deeppink;
        transform: scale(1.05);
    }

    .links {
        margin-top: 15px;
        font-size: 14px;
    }

    .links a {
        color: hotpink;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="login-box">
    <div class="brand">CuPiD</div>

    <form>
        <input type="text" placeholder="Username or Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p><a href="#">Forgot password?</a></p>
        <p>New here? <a href="#">Sign up</a></p>
    </div>
</div>

</body>
</html>
